<!DOCTYPE html>
<html>
<head>

        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: red;
        }
        p {
            color: #666;
        }
        .error-message {
            margin-top: 50px;
            padding: 20px;
            border: 2px solid red;
            border-radius: 10px;
            width: 300px;

            margin-right: auto;
        }
    </style>

<body>
    <div class="error-message">
        <h1>Error: Invalid Email or Password</h1>

        <p><a href="/login">Back to Login</a></p>
    </div>
</body>
</html>
